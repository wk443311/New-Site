    <style>
        :root {
            --primary: #00c853;
            --secondary: #ff6d00;
            --accent: #e91e63;
            --blue: #4285f4;
            --purple: #9c27b0;
            --dark: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --light: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            50% { transform: translateY(-10vh) rotate(180deg); opacity: 1; }
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(45deg, var(--primary), var(--secondary)) padding-box,
                        linear-gradient(45deg, var(--primary), var(--secondary)) border-box;
            box-shadow: 0 0 30px rgba(0, 200, 83, 0.3);
            display: block;
            margin: 0 auto 20px auto;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .profile-pic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 200, 83, 0.5);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .profile-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 18px 25px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-icon {
            font-size: 20px;
            margin-right: 15px;
        }

        .btn-text {
            flex: 1;
        }

        .btn-arrow {
            font-size: 18px;
            transition: var(--transition);
        }

        .btn:hover .btn-arrow {
            transform: translateX(5px);
        }

        /* Button Variants */
        .btn-facebook {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
        }

        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #26a69a);
        }

        .btn-special {
            background: linear-gradient(135deg, var(--accent), var(--purple));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(233, 30, 99, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3); }
        }

        .btn-kids {
            background: linear-gradient(135deg, #ff9800, #ffc107);
        }

        .btn-website {
            background: linear-gradient(135deg, var(--blue), var(--purple));
            margin-top: 20px;
        }

        /* Website Section */
        .website-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .website-section h3 {
            margin-bottom: 15px;
            color: var(--blue);
            font-size: 18px;
            font-weight: 600;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(100px);
            transition: var(--transition);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Click Effect */
        .click-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            animation: clickRipple 0.6s ease-out;
        }

        @keyframes clickRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .stats-section {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .stat-item {
                padding: 12px;
            }
            
            .stat-number {
                font-size: 20px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        // Telegram Web App Integration
        const tg = window.Telegram?.WebApp;

        // App State
        let appState = {
            totalClicks: 0,
            videosWatched: 0,
            adsViewed: 0
        };

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toast = document.getElementById('toast');
        const totalClicksEl = document.getElementById('totalClicks');
        const videosWatchedEl = document.getElementById('videosWatched');
        const adsViewedEl = document.getElementById('adsViewed');

        // Utility Functions
        function showLoading(show = true) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            totalClicksEl.textContent = appState.totalClicks;
            videosWatchedEl.textContent = appState.videosWatched;
            adsViewedEl.textContent = appState.adsViewed;
            saveState();
        }

        function saveState() {
            try {
                localStorage.setItem('viralVideoBotState', JSON.stringify(appState));
            } catch (e) {
                console.error('Could not save state:', e);
            }
        }

        function loadState() {
            try {
                const savedState = localStorage.getItem('viralVideoBotState');
                if (savedState) {
                    appState = { ...appState, ...JSON.parse(savedState) };
                    updateStats();
                }
            } catch (e) {
                console.error('Could not load state:', e);
            }
        }

        function createClickEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = (event.clientX - 50) + 'px';
            effect.style.top = (event.clientY - 50) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 600);
        }

        function openLink(url) {
            try {
                const newWindow = window.open(url, '_blank');
                if (!newWindow) {
                    showToast('❌ Please allow popups for this app', 'error');
                } else {
                    appState.videosWatched++;
                    updateStats();
                    showToast('✅ ভিডিও সফলভাবে খোলা হয়েছে!', 'success');
                }
            } catch (error) {
                console.error('Error opening link:', error);
                showToast('❌ লিংক খুলতে সমস্যা হয়েছে', 'error');
            }
        }

        function showAd() {
            showLoading(true);
            showToast('🎬 বিজ্ঞাপন লোড হচ্ছে...', 'success');
            
            setTimeout(() => {
                showLoading(false);
                if (typeof show_9723697 === 'function') {
                    show_9723697();
                    appState.adsViewed++;
                    updateStats();
                    showToast('📺 বিজ্ঞাপন দেখানো হয়েছে!', 'success');
                } else {
                    showToast('❌ বিজ্ঞাপন লোড করতে সমস্যা হয়েছে', 'error');
                }
            }, 1500);
        }

        function handleClick(type, url) {
            appState.totalClicks++;
            updateStats();
            
            showLoading(true);
            showToast('🔄 লিংক প্রস্তুত করা হচ্ছে...', 'success');
            
            setTimeout(() => {
                showLoading(false);
                openLink(url);
            }, 1000);
        }

        function handleSpecialClick() {
            appState.totalClicks++;
            updateStats();
            showAd();
        }

        // Event Listeners
        document.addEventListener('click', createClickEffect);

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram WebApp if available
            if (tg) {
                tg.ready();
                tg.expand();
            }
            
            // Load saved state
            loadState();
            
            // Show welcome message
            setTimeout(() => {
                showToast('🎉 Hot Video Bot এ স্বাগতম!', 'success');
            }, 1000);
            
            // Auto-load ad on page load
            setTimeout(() => {
                if (typeof show_9723697 === 'function') {
                    show_9723697();
                    appState.adsViewed++;
                    updateStats();
                } else {
                    let interval = setInterval(() => {
                        if (typeof show_9723697 === 'function') {
                            show_9723697();
                            appState.adsViewed++;
                            updateStats();
                            clearInterval(interval);
                        }
                    }, 500);
                }
            }, 2000);
        });

        // Auto-save every 30 seconds
        setInterval(saveState, 30000);

        // Add some interactive animations
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Profile picture click effect
        document.querySelector('.profile-pic').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'rotate 1s linear';
            }, 10);
            showToast('👋 হ্যালো! আমি Hot Video Bot', 'success');
        });
    </script>
